<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">List of Clients</h1>
    <a href="/clients/create" class="btn btn-primary mb-3">New Client</a>

    <!-- Barra de Pesquisa -->
    <form method="get" class="input-group mb-4 shadow-sm rounded" th:action="@{/clients}">
        <input type="text" name="search" class="form-control" placeholder="Search clients..."
               th:value="${searchQuery}">
        <select name="status" class="form-select">
            <option value="">All Statuses</option>
            <option value="ATIVO" th:selected="${status == 'ATIVO'}">ATIVO</option>
            <option value="INATIVO" th:selected="${status == 'INATIVO'}">INATIVO</option>
            <option value="BLOQUEADO" th:selected="${status == 'BLOQUEADO'}">BLOQUEADO</option>
        </select>
        <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-search"></i> Search
        </button>
    </form>

    <div class="alert alert-success text-center fw-bold" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-danger text-center fw-bold" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.firstName + ' ' + client.lastName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.status}"></td>
            <td th:text="${#temporals.format(client.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fa-solid fa-gear"></i> Actions
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/clients/detail/{id}(id=${client.id})}">
                                <i class="fa-solid fa-eye me-2"></i> Details
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/clients/edit/{id}(id=${client.id})}">
                                <i class="fa-solid fa-pen-to-square me-2"></i> Edit
                            </a>
                        </li>
                        <li>
                            <form th:action="@{/clients/delete/{id}(id=${client.id})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this client?')">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fa-solid fa-trash me-2"></i> Delete
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <th:block th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/clients(page=${currentPage - 1}, search=${searchQuery}, status=${status})}"
                       aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage ? 'active' : ''}">
                    <a class="page-link"
                       th:href="@{/clients(page=${i}, search=${searchQuery}, status=${status})}"
                       th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/clients(page=${currentPage + 1}, search=${searchQuery}, status=${status})}"
                       aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
