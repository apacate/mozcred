<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Client Details</h2>

    <div class="card p-4">
        <h4 th:text="${client.firstName + ' ' + client.lastName}"></h4>
        <p><strong>Email:</strong> <span th:text="${client.email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${client.phone}"></span></p>
        <p><strong>Address:</strong> <span th:text="${client.address}"></span></p>
        <p><strong>Status:</strong> <span th:text="${client.status}"></span></p>
        <p><strong>Created At:</strong> <span th:text="${client.createdAt}"></span></p>

        <div class="d-flex justify-content-between">
            <a href="/clients" class="btn btn-secondary">Back</a>
            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
