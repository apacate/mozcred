<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Edit Client</h2>

    <!-- Mensagem de erro -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Formulário de Edição -->
    <form method="post" th:action="@{/clients/update}" th:object="${clientDto}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" th:field="*{phone}">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}" required>
                <option value="" disabled>Select Status</option>
                <option value="New">New</option>
                <option value="Permanent">Permanent</option>
                <option value="Lead">Lead</option>
                <option value="Occasional">Occasional</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/clients" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
